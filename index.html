<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e5daa1c5c0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Local css -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-light align-items-center">
        <!-- Brand logo and Name -->
        <a class="navbar-brand" href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/3304/3304671.png" width="32" height="32" class="d-inline-block align-top" alt="image not loaded">
          <span>
            foodx.official
          </span>
        </a>

         <!--Search Bar  -->
        <form class="container mw-50 text-center" id="search-bar" onkeyup="showMeals()">
          <input class="form-control" id="search-input" type="search" placeholder="start searching meals..." aria-label="Search">    
        </form>
        
        <!-- Toggler favourite Button--> 
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                onclick="showFavMealList()">
          <span >Favorites list</span> 
          <span class="navbar-toggler-icon">
          </span>
        </button>
  
        <!-- Toggle Menu for Favourites List #reference id = offcanvasRight-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <!-- Favourites header -->
            <div id="fav-header" class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--this div is for show favourite meals -->
            <div id="favourites-list" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <!-- Show favourite cards here -->
            </div>
        </div> 
      </nav>
    </header>

    <!-- Section -->
    <Section>  
      <!-- Heading -->
      <div class="mt-5">
        <h1 class="text-center">Meals Catalogue</h1>
      </div>
    
      <div id="results-heading" class="mt-3 text-center">
        <h5 style="color:orange;">Results:</h5>
      </div>
    </Section>

    <!-- Main -->
    <main id="main" class="d-flex justify-content-between container flex-wrap mt-5">
      <!-- Recipe cards will be shown here from javascript code-->
    </main>
</div>
    

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
